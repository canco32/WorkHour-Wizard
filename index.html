<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Авторизаці - WorkHour Wizard</title>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl text-center font-bold text-gray-800 mb-6">Вітаємо!</h2>
        <form id="form-login" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Електронна пошта</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-900">Запам'ятати мене</label>
                </div>
                <a href="forgot-password.html" class="text-sm text-indigo-600 hover:text-indigo-500">Забули пароль?</a>
            </div>
            <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Увійти</button>
        </form>
        <p class="text-sm text-center mt-4">Не має акаунту? <a href="register.html" class="text-indigo-600 hover:text-indigo-500">Зареєструватися</a></p>
    </div>
</body>
</html>
    <!-- JAVASCRIPT -->
    <script src="assets/js/model/login.js"></script>
